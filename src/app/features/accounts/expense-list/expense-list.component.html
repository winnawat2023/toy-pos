<div class="card">
    <div class="card-header">
      <div class="row g-2">
        <div class="col-auto">
          <h4 class="card-title">ค่าใช้จ่ายประจำ</h4>
        </div>
        <div class="col-auto">
          <button class="btn btn-sm btn-success" [routerLink]="['/accounts/expenses-add']" routerLinkActive="active">
            เพิ่ม
          </button>
        </div>
      </div>
  
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered table-hover table-responsive">
        <thead>
          <tr>
            <th scope="col">ลำดับ</th>
            <th scope="col">ประเภทค่าใช้จ่าย</th>
            <th scope="col">ค่าใช้จ่าย</th>
            <th scope="col">รายละเอียด</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let expense of expenses; index as i">
            <th scope="row">{{i+1}}</th>
            <td>{{accountService.getExpenseTypeName(expense.type)}}</td>
            <td>{{expense.name}}</td>
            <td>{{expense.description}}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="editExpense(expense)">
                  แก้ไข
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteExpense(expense)">
                  ลบ
              </button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
