<div class="card">
    <div class="card-header">
        <h4 class="card-title">บันทึกรายจ่าย</h4>
    </div>

    <div class="card-body">
        <form [formGroup]="expenseForm">
            <div class="form-group">
                <label for="title">ชื่อค่าใช้จ่าย</label>
                <input type="text" class="form-control" id="name" formControlName="name" name="name" />
            </div>

            <div class="form-group">
                <label for="payDate">วันที่ชำระ</label>
                <input type="date" class="form-control" id="payDate" formControlName="payDate" name="payDate" />
            </div>

            <div class="form-group">
                <label for="amount">จำนวนเงิน</label>
                <input type="number" class="form-control" id="amount" formControlName="amount" name="amount" />
            </div>
        </form>
    </div>

    <div class="card-footer text-muted">
        <button type="submit" class="btn btn-primary" (click)="save()">
            บันทึก
        </button>
    </div>

</div>

<br>

<div class="card">
    <div class="card-header">
        <h4 class="card-title">รายการค่าใช้จ่าย : {{total}}</h4>
    </div>

    <div class="card-body">

        <form [formGroup]="fillterForm">
            <div class="form-group">
                <label for="amount">เลือกวันที่เริ่มต้น</label>
                <input class="form-control" (change)="dateChange()" type="date" formControlName="startDate">
            </div>
        </form>

        <form [formGroup]="fillterForm">
            <div class="form-group">
                <label for="amount">เลือกวันที่สิ้นสุด</label>
                <input class="form-control" (change)="dateChange()" type="date" formControlName="endDate">
            </div>
        </form>
        <br>

        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col">ลำดับ</th>
                    <th scope="col">ชื่อค่าใช้จ่าย</th>
                    <th scope="col">วันที่ชำระ</th>
                    <th scope="col">จำนวนเงิน</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let expense of expenses; index as i">
                    <th>{{i+1}}</th>
                    <td>{{expense.name}}</td>
                    <td>{{expense.payDate}}</td>
                    <td>{{expense.amount}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
