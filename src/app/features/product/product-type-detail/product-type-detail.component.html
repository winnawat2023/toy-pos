<form [formGroup]="productTypeForm">
    <div class="card">
        <h5 class="card-header">แก้ไขประเภทสินค้า</h5>
        <div class="card-body">
            <h5 class="card-title">{{shopName}}</h5>
            <br>
            <div class="form-group">
                <label for="title">ชื่อประเภทสินค้า</label>
                <input type="text" class="form-control" id="title" formControlName="title" name="title" />
            </div>
            <br>
            <div class="form-group">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="published"
                        formControlName="published">
                    <label class="form-check-label" for="published">สถานะ</label>
                </div>
            </div>

        </div>
        <div class="card-footer text-muted">
            <button class="btn btn-danger" (click)="deleteProductType()">
                ลบ
            </button>
            <button class="btn btn-warning" (click)="getBack()">
                กลับ
            </button>
            <button type="submit" class="btn btn-primary" (click)="updateProductType()">
                บันทึก
            </button>
        </div>
    </div>
</form>
