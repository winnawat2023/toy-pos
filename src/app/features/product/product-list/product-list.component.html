<div class="card">
    <div class="card-header">
        <div class="row g-2">
            <div class="col-auto">
                <h4 class="card-title">สินค้า</h4>
            </div>
            <div class="col-auto">
                <button class="btn btn-sm btn-success" (click)="addProduct()">
                    เพิ่ม
                </button>
            </div>
        </div>
     </div>
    <div class="card-body">
        <form [formGroup]="fillterForm">
            <div class="row g-2">
                <div class="col-auto">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="เลือกร้านค้า">
                </div>
                <div class="col-auto">
                    <select (change)="shopChange()" class="form-control" name="shop" id="shop" formControlName="shop">
                        <option *ngFor="let shop of shops" [ngValue]="shop">{{shop.title}}</option>
                    </select>
                </div>
            </div>
            <div class="row g-2">
                <div class="col-auto">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="ประเภทสินค้า">
                </div>
                <div class="col-auto">
                    <select (change)="typeChange()" class="form-control" name="type" id="type" formControlName="type">
                        <option *ngFor="let type of types" [ngValue]="type">{{type.title}}</option>
                    </select>
                </div>
            </div>
        </form>

        <br>
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col">ลำดับ</th>
                    <th scope="col">รูปสินค้า</th>
                    <th scope="col">ชื่อสินค้า</th>
                    <th scope="col">รายละเอียด</th>
                    <th scope="col">ราคา</th>
                    <th scope="col">สถานะ</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of procucts; index as i">
                    <th>{{i+1}}</th>
                    <div class="text-center">
                        <img src="{{getImagePath(product)}}" class="rounded">
                    </div>
                    <td>{{product.title}}</td>
                    <td>{{product.description}} </td>
                    <td>{{product.price}}</td>
                    <td>
                        <label *ngIf="product.published" class="btn btn-sm btn-success">
                            {{shopService.getShopStatus(product.published)}}</label>
                        <label *ngIf="!product.published" class="btn btn-sm btn-warning">
                            {{shopService.getShopStatus(product.published)}}</label>
                    </td>
                   
                    <td>
                        <button class="btn btn-sm btn-primary" (click)="setActiveProduct(product)"
                            [routerLink]="['/product/detail']" routerLinkActive="active">
                            รายละเอียด
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
