<form [formGroup]="productForm">
    <div class="card">
        <div class="card-header">
            <h5 >เพิ่มสินค้า</h5>
        </div>
       
        <div class="card-body">
           
            <div class="mb-3">
                <label class="form-label">ร้านค้า : {{shopName}}</label>
            </div>
        
            <div class="mb-3">
                <label class="form-label">ประเภทสินค้า : {{productTypeName}}</label>
            </div>

            <div class="mb-3">
                <label for="productName" class="form-label">ชื่อสินค้า</label>
                <input type="text" class="form-control" id="productName" formControlName="title">
            </div>
        
            <div class="mb-3">
                <label for="description" class="">รายละเอียด</label>
                <textarea class="form-control" name="description" id="description" rows="3"
                    formControlName="description"></textarea>
            </div>
        
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="published" formControlName="published">
                <label class="form-check-label" for="published">ใช้งาน</label>
            </div>
        
            <br>
        
            <div class="form-group">
                <label for="image">รูปสินค้า</label>
                <div class="text-left">
                  <img src="{{imageURL}}" class="rounded">
                </div>
                <input type="file" class="text-nowrap text-truncate" (change)="selectFile($event)" />
              </div>
        
            <br>

            <div class="mb-3">
                <label for="price" class="form-label">ราคา</label>
                <input type="number" class="form-control" id="price" formControlName="price">
            </div>

        
  
        </div>
        
        <div class="card-footer text-muted">
            <button class="btn btn-warning" (click)="getBack()">
                กลับ
            </button>
            <button [disabled]="!productForm.valid" (click)="addProduct()" class="btn btn-sm btn-success">เพิ่ม</button>
        </div>
    </div>
  </form>
