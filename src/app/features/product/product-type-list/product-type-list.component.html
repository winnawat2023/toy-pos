<div class="card">
    <div class="card-header">
        <h4 class="card-title">ประเภทสินค้า</h4>
    </div>
    <div class="card-body">
        <form class="row g-3" [formGroup]="shopForm">
            <div class="col-auto">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="เลือกร้านค้า">
            </div>
            <div class="col-auto">
                <select (change)="shopChange()" class="form-control" name="shop" id="shop" formControlName="shop">
                    <option *ngFor="let shop of shops" [ngValue]="shop">{{shop.title}}</option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn btn-success" (click)="addType()">เพิ่ม</button>
            </div>
        </form>
        <br>
        <div>
            <table class="table table-striped table-bordered table-hover table-responsive">
                <thead>
                    <tr>
                        <th scope="col">ลำดับ</th>
                        <th scope="col">ประเภทสินค้า</th>
                        <th scope="col">สถานะ</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let type of types; index as i">
                        <th>{{i+1}}</th>
                        <td>{{type.title}}</td>
                        <td>
                            <label *ngIf="type.published" class="btn btn-sm btn-success">
                                {{shopService.getShopStatus(type.published)}}</label>
                            <label *ngIf="!type.published" class="btn btn-sm btn-warning">
                                {{shopService.getShopStatus(type.published)}}</label>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-primary" (click)="setActiveType(type)"
                                [routerLink]="['/product/type/detail']" routerLinkActive="active">
                                รายละเอียด
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
