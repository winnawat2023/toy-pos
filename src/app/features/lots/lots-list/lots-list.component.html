<div class="card">
    <div class="card-header">
        <div class="row g-2">
            <div class="col-auto">
                <h4 class="card-title">ตั้งค่าล๊อคให้เช่า</h4>
                <button class="btn btn-sm btn-success" [routerLink]="['/lots/add']" routerLinkActive="active">
                    เพิ่มล๊อต
                </button>
            </div>
        </div>
    </div>

    <div class="card-body">
        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col">ลำดับ</th>
                    <th scope="col">หมายเลขล็อค</th>
                    <th scope="col">หมายเลขมิเตอร์น้ำ</th>
                    <th scope="col">หมายเลขมิเตอร์ไฟฟ้า</th>
                    <th scope="col" >ค่าเช่า</th>
                    <th scope="col">ผู้เช่า</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lot of lots; index as i">
                    <th>{{i+1}}</th>
                    <td>{{lot.lotNumber}}</td>
                    <td>{{lot.waterMeterNumber}}</td>
                    <td>{{lot.electricityMeterNumber}}</td>
                    <td style="text-align: right;">{{lot.rent | currency:'':'' }}</td>
                    <td>
                        <div class="text-center">
                         <img src="{{getImagePath(lot.shop)}}" class="rounded">
                        </div>
                      </td>
                    <td>
                        <button class="btn btn-sm btn-warning" (click)="showDetail(lot)">
                            แก้ไข
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="deleteLot(lot)">
                            ลบ
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                  <th class="money" colspan="4" >ค่าเช่ารวม</th>
                  <th class="money">{{totalRent|currency:'':'' }}</th>
                  <th class="money"></th>
                  <th></th>
                </tr>
              </tfoot>
        </table>
    </div>

</div>
