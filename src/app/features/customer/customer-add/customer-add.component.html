<form [formGroup]="customerForm">
    <div class="card">
        <h5 class="card-header">เพิ่มลูกค้า</h5>
        <div class="card-body">
           
          <div class="form-group">
            <label for="title">ชื่อ</label>
            <input type="text" class="form-control" id="name" formControlName="name" name="name" />
          </div>
        
          <div class="form-group">
            <label for="description">เบอร์โทรศัพท์</label>
            <input type="text" class="form-control" id="mobile" formControlName="mobile" name="mobile" />
          </div>
    
        
  
        </div>
        <div class="card-footer text-muted">
  
         
            <button class="btn btn-warning" (click)="goBack()">
                กลับ
            </button>
            <button type="submit" class="btn btn-primary" (click)="save()">
                บันทึก
            </button>
        </div>
    </div>
  </form>
