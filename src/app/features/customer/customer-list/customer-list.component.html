<div class="card">
  <div class="card-header">
    <div class="row g-2">
      <div class="col-auto">
        <h4 class="card-title">รายชื่อลูกค้า</h4>
      </div>
      <div class="col-auto">
        <button class="btn btn-sm btn-success" [routerLink]="['/customers/add']" routerLinkActive="active">
          เพิ่ม
        </button>
      </div>
    </div>

  </div>
  <div class="card-body">
    <table class="table table-striped table-bordered table-hover table-responsive">
      <thead>
        <tr>
          <th scope="col">ลำดับ</th>
          <th scope="col">ชื่อลูกค้า</th>
          <th scope="col">เบอร์โทรศัพท์</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; index as i">
          <td>{{i+1}}</td>
          <td> {{customer.name}}</td>
          <td> {{customer.mobile}}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="setActiveCustomer(customer)" [routerLink]="['/customers/detail']"
              routerLinkActive="active">
              รายละเอียด
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
