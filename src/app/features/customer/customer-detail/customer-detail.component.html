<form [formGroup]="customerForm">
    <div class="card">
      <h5 class="card-header">รายละเอียดลูกค้า</h5>
      <div class="card-body">
  
        <div class="form-group">
          <label for="name">ชื่อ</label>
          <input type="text" class="form-control" id="name" formControlName="name" name="name" />
        </div>

        <div class="form-group">
            <label for="mobile">เบอร์โทรศัพท์</label>
            <input type="text" class="form-control" id="mobile" formControlName="mobile" name="mobile" />
          </div>
  
       
  
      </div>
      <div class="card-footer text-muted">
  
  
        <button class="btn btn-danger" (click)="delete()">
          ลบ
        </button>
        <button class="btn btn-warning" (click)="back()">
          กลับ
        </button>
  
        <button type="button" class="btn btn-primary" (click)="save()">
          บันทึก
        </button>
  
      </div>
    </div>
  </form>
