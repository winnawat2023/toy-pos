<form [formGroup]="shopForm">
  <div class="card">
      <h5 class="card-header">เพิ่มร้านค้า</h5>
      <div class="card-body">
         
        <div class="form-group">
          <label for="title">ชื่อ</label>
          <input type="text" class="form-control" id="title" formControlName="title" name="title" />
        </div>
      
        <div class="form-group">
          <label for="description">รายละเอียด</label>
          <textarea class="form-control" name="description" id="description" rows="3"
            formControlName="description"></textarea>
        </div>
      
        <br>
      
        <div class="form-group">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="published" formControlName="published">
            <label class="form-check-label" for="published">สถานะ</label>
          </div>
        </div>
      
        <br>
      
       <div class="form-group">
          <label for="description">รูปร้านค้า</label>
          <div class="text-left">
            <img src="{{imageURL}}" class="rounded">
          </div>
          <input type="file" class="text-nowrap text-truncate" (change)="selectFile($event)" />
      
          
        </div>

      </div>
      <div class="card-footer text-muted">

       
          <button class="btn btn-warning" (click)="getBack()">
              กลับ
          </button>
          <button type="submit" class="btn btn-primary" (click)="saveShop()">
              บันทึก
          </button>
      </div>
  </div>
</form>
