<div class="card">
  <div class="card-header">
    <div class="row g-2">
      <div class="col-auto">
        <h4 class="card-title">รายชื่อร้านค้า</h4>
      </div>
      <div class="col-auto">
        <button class="btn btn-sm btn-success" [routerLink]="['/shop/add']" routerLinkActive="active">
          เพิ่ม
        </button>
      </div>
    </div>

  </div>
  <div class="card-body">
    <table class="table table-striped table-bordered table-hover table-responsive">
      <thead>
        <tr>
          <th scope="col">ลำดับ</th>
          <th scope="col">รูปร้านค้า</th>
          <th scope="col">ชื่อร้านค้า</th>
          <th scope="col">รายละเอียด</th>
          <th scope="col">สถานะ</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shop of shops; index as i">
          <th scope="row">{{i+1}}</th>
          <td>
            <div class="text-center">
              <img src="{{getImagePath(shop)}}" class="rounded">
            </div>
          </td>
          <td>{{shop.title}}</td>
          <td>{{shop.description}}</td>
          <td>

            <label *ngIf="shop.published" class="btn btn-sm btn-success">
              {{shopService.getShopStatus(shop.published)}}</label>
            <label *ngIf="!shop.published" class="btn btn-sm btn-warning">
              {{shopService.getShopStatus(shop.published)}}</label>
          </td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="setActiveShop(shop)" [routerLink]="['/shop/detail']"
              routerLinkActive="active">
              รายละเอียด
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
